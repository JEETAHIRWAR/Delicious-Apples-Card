<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Delicious Apples</title>
    <link rel="shortcut icon" href="./images/green-apple-with-slice.png" type="image/x-icon">
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="material-icons">share</i>
                        <i class="material-icons">favorite_border</i>
                    </div>
                    <img src="./images/green-apple-with-slice.png" alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="./images/green-apple2.png" alt="green apple"></li>
                        <li><img src="./images/half-apple.png" alt="half apple"></li>
                        <li><img src="./images/green-apple-flipped.png" alt="green apple"></li>
                        <li><img src="./images/apple-top.png" alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="productCode">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>COD: 45999</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="choiceColor">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="./images/green-apple2.png" alt="green apple"></li>
                    <li><img src="./images/yellow-apple.png" alt="yellow apple"></li>
                    <li><img src="./images/orange-apple.png" alt="orange apple"></li>
                    <li><img src="./images/red-apple.png" alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>&nbsp;&nbsp;Apples are nutritious</li>
                    <li>&nbsp;&nbsp;Apples may be good for weight loss</li>
                    <li>&nbsp;&nbsp;Apples may be good for bone health</li>
                    <li>&nbsp;&nbsp;They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button class="buy--btn">ADD TO CART</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
